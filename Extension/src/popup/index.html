<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConTXT Extension</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      width: 350px;
      color: #333;
    }
    
    header {
      background-color: #4285f4;
      color: white;
      padding: 12px 16px;
      display: flex;
      align-items: center;
    }
    
    .logo {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    
    h1 {
      font-size: 18px;
      margin: 0;
    }
    
    .container {
      padding: 16px;
    }
    
    .section {
      margin-bottom: 16px;
    }
    
    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .capture-options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    
    .capture-button {
      background-color: #f1f3f4;
      border: none;
      border-radius: 4px;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      font-size: 13px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background-color 0.2s;
    }
    
    .capture-button:hover {
      background-color: #e8eaed;
    }
    
    .capture-button.active {
      background-color: #e8f0fe;
      color: #1a73e8;
    }
    
    .capture-icon {
      font-size: 20px;
      margin-bottom: 4px;
    }
    
    .settings {
      margin-top: 16px;
    }
    
    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .setting-label {
      font-size: 13px;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 36px;
      height: 20px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4285f4;
    }
    
    input:checked + .slider:before {
      transform: translateX(16px);
    }
    
    .file-upload {
      margin-top: 16px;
      border: 2px dashed #ccc;
      border-radius: 4px;
      padding: 16px;
      text-align: center;
      cursor: pointer;
    }
    
    .file-upload:hover {
      border-color: #4285f4;
    }
    
    .file-upload-text {
      font-size: 13px;
      color: #5f6368;
    }
    
    .status {
      margin-top: 16px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    
    .status.success {
      background-color: #e6f4ea;
      color: #137333;
      display: block;
    }
    
    .status.error {
      background-color: #fce8e6;
      color: #c5221f;
      display: block;
    }
    
    .api-url {
      margin-top: 16px;
    }
    
    .api-url input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 13px;
    }
    
    .footer {
      border-top: 1px solid #e8eaed;
      padding: 12px 16px;
      font-size: 12px;
      color: #5f6368;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="../assets/icon-48.png" alt="ConTXT Logo" class="logo">
    <h1>ConTXT</h1>
  </header>
  
  <div class="container">
    <div class="section">
      <div class="section-title">Capture Content</div>
      <div class="capture-options">
        <button class="capture-button" id="capture-url">
          <div class="capture-icon">üîó</div>
          URL
        </button>
        <button class="capture-button" id="capture-text">
          <div class="capture-icon">üìù</div>
          Selected Text
        </button>
        <button class="capture-button" id="capture-screenshot">
          <div class="capture-icon">üì∏</div>
          Screenshot
        </button>
        <button class="capture-button" id="capture-chat">
          <div class="capture-icon">üí¨</div>
          Chat
        </button>
      </div>
    </div>
    
    <div class="section">
      <div class="section-title">Upload File</div>
      <div class="file-upload" id="file-upload">
        <div class="file-upload-text">Click to select or drop a file</div>
        <input type="file" id="file-input" style="display: none;">
      </div>
    </div>
    
    <div class="section settings">
      <div class="section-title">Settings</div>
      <div class="setting-row">
        <div class="setting-label">Include metadata</div>
        <label class="switch">
          <input type="checkbox" id="include-metadata" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting-row">
        <div class="setting-label">Full page screenshot</div>
        <label class="switch">
          <input type="checkbox" id="full-page-screenshot">
          <span class="slider"></span>
        </label>
      </div>
      <div class="api-url">
        <input type="text" id="api-url" placeholder="API URL (e.g., http://localhost:8000)">
      </div>
    </div>
    
    <div class="status" id="status"></div>
  </div>
  
  <div class="footer">
    ConTXT Browser Extension v0.1.0
  </div>
</body>
</html>
